# för cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Cookie-inställningar
  panel_bar:
    msg: >
      Denna webbplats använder cookies för att optimera webbplatsens funktioner.
      De kommer att aktiveras med ditt samtycke.
    privacy_msg: Kontrollera $privacy_link.
    buttons:
      accept: &accept_button Tillåt alla
      settings: Anpassa
      deny: &deny_button Neka
  panel_settings:
    title: *cookie_settings
    msg: >
      Denna webbplats använder cookies för att optimera webbplatsens funktioner.
      De kommer att aktiveras med ditt samtycke. Klicka på varje objekt nedan för cookiepolicy.
    privacy_msg: Kontrollera $privacy_link.
    buttons:
      accept: *accept_button
      save: Tillåt val
      deny: *deny_button
    always_active: Alltid aktiv
    consent_types:
      necessary:
        title: Strikt nödvändiga cookies
        info: >
          Dessa cookies är väsentliga för webbplatsens funktion och kan inte inaktiveras.
          De ställs vanligtvis in när webbplatsfunktionen, som färgpalett etc., ändras.
          Dessa cookies lagrar ingen personligt identifierbar information.
          $gtag_info
      analytics:
        title: Prestandacookies
        info: $gtag_info
      preferences:
        title: Funktionscookies
        info: $gtag_info
      advertising:
        title: Målinriktade och annonseringscookies
        info: $gtag_info
    gtag_info:
      # från https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Tillåter lagring (t.ex. cookies) relaterad till annonsering.
      analytics_storage: >
        Tillåter lagring (t.ex. cookies) relaterad till analys (som besökets varaktighet).
      functionality_storage: >
        Tillåter lagring som är kompatibel med webbplatsens

 eller appens funktionalitet (t.ex. språkinställningar).
      personalization_storage: >
        Tillåter lagring relaterad till personalisering (t.ex. videorekommendationer).
      security_storage: >
        Tillåter lagring relaterad till säkerhet (t.ex. autentiseringsfunktion, bedrägeribekämpning och andra användarskyddssystem).
        