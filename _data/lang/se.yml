# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Cookie-inställningar
  panel_bar:
    msg: >
      Denna webbplats använder cookies för att optimera funktionerna på webbplatsen.
      De kommer att aktiveras med ditt samtycke.
    privacy_msg: Kontrollera $privacy_link.
    buttons:
      accept: &accept_button Tillåt alla
      settings: Anpassa
      deny: &deny_button Avböj
  panel_settings:
    title: *cookie_settings
    msg: >
      Denna webbplats använder cookies för att optimera funktionerna på webbplatsen.
      De kommer att aktiveras med ditt samtycke. Vänligen klicka på varje objekt nedan för cookie-policyn.
    privacy_msg: Kontrollera $privacy_link.
    buttons:
      accept: *accept_button
      save: Tillåt valda
      deny: *deny_button
    always_active: Alltid aktiva
    consent_types:
      necessary:
        title: Strikt nödvändiga cookies
        info: >
          Dessa cookies är nödvändiga för att webbplatsen ska fungera och kan inte stängas av.
          De sätts vanligtvis endast som svar på åtgärder som du gör som innebär en begäran om tjänster, t.ex. att ställa in dina integritetsinställningar, logga in eller fylla i formulär.
          Dessa cookies lagrar inte någon personligt identifierbar information.
          $gtag_info
      analytics:
        title: Prestanda-cookies
        info: $gtag_info
      preferences:
        title: Funktionscookies
        info: $gtag_info
      advertising:
        title: Riktade cookies
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Tillåter lagring (t.ex. av cookies) relaterade till annonsering.
      analytics_storage: >
        Tillåter lagring (t.ex. av cookies) relaterade till analys (t.ex. längd på besök).
      functionality_storage: >
        Tillåter lagring som är kompatibel med webbplatsens eller appens funktionalitet (
