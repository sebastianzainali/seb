###########################################################
# Ägarens personliga information
###########################################################
# Detta är ditt varumärkesnamn
brand: "Ditt varumärke"

# texten under varumärkesnamnet
brand_sub_text: "$site_sample"

# används för SEO meta post author (om det inte är definierat i inlägget)
name: "Ditt namn"

# topptexter på startsidan
home:
  # du kan också använda $site_brand, $site_greetings, $site_welcome i line1 och line2 för att ersätta texter.
  top_header_line1: "$site_welcome"
  # om kommenterad, kommer topphuvudet att vara en enradig text
  top_header_line2: "$site_brand"

# undertitel på Om-sidan
about:
  sub_title: "$site_sample"

# om du inte vill lägga till copyright-år, kommentera eller lämna det tomt.
# året då den hävdade upphovsrätten för arbetet först hävdades.
copyright_start_year: "2022"

# se till att creative_commons.enable är sant i _data/conf/main.yml filen
creative_commons:
  # välj din licens från https://creativecommons.org/choose/?lang=sv
  # kontrollera sedan länkadressen nedan Vald Licens och se till att den matchar med listan nedan

  # välj en nedan
  # 1. by        Erkännande 4.0 Internationell
  # 2. by-nd     Erkännande-IngaBearbetningar 4.0 Internationell
  # 3. by-sa     Erkännande-DelaLika 4.0 Internationell
  # 4. by-nc     Erkännande-IckeKommersiell 4.0 Internationell
  # 5. by-nc-nd  Erkännande-IckeKommersiell-IngaBearbetningar 4.0 Internationell
  # 6. by-nc-sa  Erkännande-IckeKommersiell-DelaLika 4.0 Internationell
  license_type: "by-sa"

# seo meta detta behövs för varje språk
# Om meta_description inte är definierad i front matter, skapas den från (post / page) innehåll,
# om det inte har något innehåll, kommer detta att användas för sidbeskrivning. Det används också i manifest.json
meta_common_description: "Din meta beskrivning."

# kontaktalternativ (sidonavigationens botten och Om-sidan)
# ordningen på objekten kommer att visas som här.
# kommentera för att ta bort något kontaktalternativ
contacts:
  #- github: ""
  #- email: ""
  #- linkedin: ""
  #- twitter: ""
  #- mastodon: ""
  #- instagram: ""
  #- youtube: ""
  #- facebook: ""
# för att lägga till fler, kolla _data/const/contact.yml filen
#  - your_new_contact: ""

# se till att en av kommentarssystemen är aktiverade i _data/conf/posts.yml filen
comments:
  # Skapa ett Disqus-konto och fyll i objekten nedan.
  disqus:
    shortname: ""
  # För att använda Giscus, gå till https://giscus.app och leta efter "Configuration".
  # - Ange ditt repository-namn, och det kommer att skapa följande inställningar för dig under "Enable giscus".
  # - Hämta motsvarande objekt och fyll i objekten nedan.
  # För andra inställningar, vänligen kontrollera _data/conf/posts.yml filen.
  giscus:
    repo: ""
    repo-id: ""
    category: ""
    category-id: ""

# om inget id tillhandahålls, kommer denna funktion att inaktiveras.
# se till att din miljö inte matchar med google.analytics.ignore i _data/conf/main.yml
google_analytics_id: ""

# det finns olika sätt att verifiera webbsida. Ett är att lägga till detta som meta i html.
# se till att du ställer in meta.google_site_verify: true i _data/conf/main.yml
# se till att din miljö inte matchar med google.site_verification.ignore i _data/conf/main.yml
google_site_verification: ""

# se till att du ställer in contact_form.enable: true i _data/conf/main.yml
# - Skapa ett formulär i Google Forms. Du kan använda mallen som heter "Kontaktinformation".
# - Anpassa formulärfärger och responsvalidering efter dina behov.
# - För att inaktivera tvingad Google-inloggning, gå till "Inställningar > Svar" och stäng av "Begränsa till 1 svar".
# - Klicka på knappen "Skicka" längst upp till höger.
# - Klicka på länkikonen från "Skicka via" listan och kopiera länken.
# - Klistra sedan in länken mellan citattecken.
google_forms_contact_form_url: ""
