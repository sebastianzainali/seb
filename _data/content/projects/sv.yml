        ### Paragrafer

        #### Paragraf

        **William Shakespeare**, Låt mig inte till äktenskap av sanna sinnen
        Erkänna hinder. Kärlek är inte kärlek
        Som förändras när den förändring finner,
        Eller böjs med den borttagaren att ta bort.
        O nej, det är ett evigt märke
        Som ser på stormar och inte skakas;
        Det är stjärnan för varje vandrande båt,
        Vars värde är okänt, även om dess höjd tas.
        Kärlek är inte Tidens narr, även om rosiga läppar och kinder
        Inom hans böjande lie kommer;
        Kärleken förändras inte med hans korta timmar och veckor,
        Men bär den ut även till domedagens kant.
        Om detta är fel och på mig bevisat,
        Jag har aldrig skrivit, inte heller någon man någonsin älskat.

